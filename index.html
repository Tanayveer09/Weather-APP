<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wrapper">
        <!-- heading -->
        <h1>WEATHER APP</h1>

        <!-- 2 Tabs -->
        <div class="tabs">
            <div class="tab1">Your Weather</div>
            <div class="tab2">Search Weather</div>
        </div>

        <!-- Display Screens -->

        <div class="displayScreen">
            <!-- Location Access Screen -->
            <div class="grantLocation">
                <img src="images/locationAccess.png">
                <h2>Grant Location Access</h2>
                <p>Allow Access To Get Weather Information</p>
                <button class="grantAccessBtn">GRANT ACCESS</button>
            </div>

            <!-- search form in your weather section -->
            <form class="searchForm">
                <input placeholder="Search For City ..." class="input">
                <button class="searchBtn">
                    <img src="images/search.png" height="20px" width="25px">
                </button>
            </form>

            <!-- screen that will give weather output -->
            <div class="weatherOutput">
                <div class="cityInfo">
                    <p class="cityName"></p>
                    <img class="countryIcon"></p>
                </div>

                <div class="tempInfo">
                    <p class="weatherCondition"></p>
                    <img class="weatherIcon">
                    <p class="temp"></p>
                </div>

                <!-- 3 Boxes -->
                <div class="Boxes">
                    <div class="windSpeedBox">
                        <img src="images/windSpeed.png" >
                        <p>WINDSPEED</p>
                        <p class="windSpeed"></p>
                    </div>

                    <div class="humidityBox">
                        <img src="images/humidity.png" class="humid" >
                        <p>HUMIDITY</p>
                        <p class="humidity"></p>
                    </div>

                    <div class="cloudsBox">
                        <img src="images/clouds.png">
                        <p>CLOUDS</p>
                        <p class="cloudiness"></p>
                    </div>
                </div>
            </div>

            <!-- Loading Screen -->
            <div class="loadingScreen">
                <img src="images/loading.gif" height="80px" width="80px">
                <p>Loading...</p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
